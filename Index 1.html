    }

    }

<body>
<h1>
    Facebook
</h1>
<div>
    <label for="First_name">First Name</label>
    <input id="First_name"type="text"
    placeholder="Enter First Name">

    <label for="Mid_name">Middle Name</label>
    <input id="Mid_name"type="text" 
    placeholder="Enter Middle Name">
</div><br>
<div>
    <label for="Last_name">last Name</label>
    <input id="Last_name"type="text"
    placeholder="Enter Last Name">
</div><br>
<div>
    <label for="Ph.Number">Ph. Number</label>
    <input id="Ph.number"type="text"
    placeholder="Enter Ph. Number">

    <label for="Date">Date Of Birth</label>
    <input id="Date" type="date">
</div><br>
<div>
    <label for="Address">Adress</label>
    <textarea name="Adress" id="Adress" cols="30" rows="10"placeholder="Enter The Address"></textarea>
</div><br>
<div>
    <label for="Gender">Gender</label>
    <input type="radio"Name="gender" value="Male">Male
    <input type="radio"Name="gender" value="Female">Female
    <input type="radio"Name="gender" value="other">Other
    
</div><br>
<div>
    <label for="upload_your_photo">Upload Your Photo</label>
    <input id="upload"type="file" name="upload">
</div><br>
<div>
    <label for="Hobbies">Hobbies</label>
    <input type="checkbox">Sports
    <input type="checkbox">Music
    <input type="checkbox">Dance
    <input type="checkbox">Photography
</div><br>
<div>
    <label for="Password">Password</label>
    <input id="Password" type="password"
    placeholder="Enter The Password">
</div><br>
<div>
    <label for="reset">Clear From</label>
    <input type="reset">
</div><br>
